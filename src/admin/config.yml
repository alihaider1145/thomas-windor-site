backend:
  name: git-gateway
  branch: main

site_url: https://your-site.netlify.app # ← update per client
display_url: https://your-site.netlify.app # ← update per client

media_folder: 'src/assets/images/paintings'
public_folder: 'assets/images/paintings'

collections:
  - name: 'paintings'
    label: 'Paintings'
    folder: 'src/assets/paintings'
    create: true
    slug: '{{slug}}'
    fields:
      - {
          label: 'Layout',
          name: 'layout',
          widget: 'hidden',
          default: 'painting.njk',
        }
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Price', name: 'price', widget: 'number' }
      - { label: 'Size', name: 'size', widget: 'string' }
      - {
          label: 'Medium',
          name: 'medium',
          widget: 'select',
          options:
            [
              'Oil on canvas',
              'Oil on board',
              'Acrylic on canvas',
              'Watercolour',
              'Gouache',
              'Pastel',
              'Mixed media',
              'Other',
            ],
          default: 'Oil on canvas',
        }
      - {
          label: 'Availability',
          name: 'availability',
          widget: 'select',
          options: ['Available', 'Sold'],
          default: 'Available',
        }
      - { label: 'Image', name: 'image', widget: 'image' }
      - { label: 'Description', name: 'description', widget: 'text' }
      - {
          label: 'Stripe Payment Link',
          name: 'stripeLink',
          widget: 'string',
          required: false,
          hint: 'Paste your Stripe Payment Link URL here (e.g. https://buy.stripe.com/...)',
        }
